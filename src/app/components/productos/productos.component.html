<div class="container-fluid mt-4" style="width: 95%;">
  <h2>Gesti√≥n de Productos</h2>

  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="toggleForm()">
      Agregar Producto
    </button>
  </div>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr style="text-align: center;">
        <th>#</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos; let i = index" style="text-align: center;">
        <td>{{ i + 1 }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.stock }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-1" (click)="editProducto(producto)">
            <i class="fa fa-edit"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm me-1" (click)="producto.id_producto ? deleteProducto(producto.id_producto) : null">
            <i class="fa fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal Producto -->
  <div class="modal fade" id="vueloModal" tabindex="-1" aria-labelledby="vueloModalLabel" aria-hidden="true" #vueloModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vueloModalLabel">{{ textoModal }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
          <div class="modal-body" *ngIf="showForm">
          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
            <input type="hidden" readonly formControlName="id" />
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input id="nombre" class="form-control" formControlName="nombre" />

              <label for="descripcion">Descripcion</label>
              <input id="descripcion" class="form-control" formControlName="descripcion" />

              <label for="precio">Precio</label>
              <input id="precio" class="form-control" formControlName="precio" />

              <label for="stock">Stock</label>
              <input id="stock" class="form-control" formControlName="stock" />

            </div>
            <button type="submit" class="btn btn-success mt-3" [disabled]="productoForm.invalid">
              Guardar
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

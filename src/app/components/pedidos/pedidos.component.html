<div class="container-fluid mt-4" style="width: 95%;">
  <h2>Gesti√≥n Pedidos</h2>
  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="toggleForm()">
      Agregar Pedido
    </button>
  </div>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr style="text-align: center;">
        <th>#</th>
        <th>Id Pedido</th>
        <th>Id Cliente</th>
        <th>Total</th>
        <th>Fecha de Creacion</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos; let i = index" style="text-align: center;">
        <td>{{ i + 1 }}</td>
        <td hidden>{{ pedido.id_pedido }}</td>
        <td>{{ pedido.id_cliente }}</td>
        <td>{{ pedido.total }}</td>
        <td>{{ pedido.fechaCreacion }}</td>
        <td>{{ pedido.estatus }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-1" (click)="editPedido(pedido)">
            <i class="fa fa-edit"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm me-1" (click)="pedido.id_pedido ? deletePedido(pedido.id_pedido) : null">
            <i class="fa fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true" #pedidoModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pedidoModalLabel">{{ textoModal }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" *ngIf="showForm">
          <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
            <input type="hidden" readonly formControlName="id" />
            <div class="form-group">
              <label for="estatus">ESTATUS</label>
              <input id="estatus" class="form-control" formControlName="estatus" />
            </div>
            <button type="submit" class="btn btn-success mt-3" [disabled]="pedidoForm.invalid">
              Guardar
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

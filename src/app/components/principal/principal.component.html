<div class="container-fluid mt-4" style="width: 95%;">
  <h2>Lista de Pedidos</h2>

  <!-- Buscadores -->
  <div class="row mt-3 mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Buscar por ID de Pedido"
             [(ngModel)]="filtroId">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Buscar por Nombre de Producto"
             [(ngModel)]="filtroProducto">
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr style="text-align: center;">
        <th>#</th>
        <th>ID Pedido</th>
        <th>ID Cliente</th>
        <th>Total</th>
        <th>Fecha de Creaci√≥n</th>
        <th>Estatus</th>
        <th>Productos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidosFiltrados(); let i = index" style="text-align: center;">
        <td>{{ i + 1 }}</td>
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.clienteNombre }}</td>
        <td>{{ pedido.total }}</td>
        <td>{{ pedido.fechaCreacion }}</td>
        <td>{{ pedido.estado }}</td>
        <td>
          <ul class="list-unstyled">
            <li *ngFor="let prod of pedido.productos">{{ prod.nombre }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
